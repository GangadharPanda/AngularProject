<div class="jumbotron  col-md-10  col-md-offset-1" >
    <div class="container">
        <h3>Add Employee</h3>
    </div>
    <div class="container">
            <form ngForm #form="ngForm" (ngSubmit)="saveCustomer(form)">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input ngModel 
                    required
                    minlength="5"
                    name="firstName" 
                    #firstName="ngModel" 
                    type="text" 
                    id="firstName" 
                    class="form-control"/>
                </div>
                <div class="alert alert-danger"
                 *ngIf="(firstName.touched||form.submitted) && firstName.invalid">First Name is required!</div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input ngModel 
                    required
                    minlength="5"
                    name="lastName"
                     #lastName="ngModel"
                      type="text" 
                      id="lastName" 
                      class="form-control"/>
                </div>
                <div class="alert alert-danger"
                *ngIf="(lastName.touched||form.submitted) && lastName.invalid">Please Enter Last Name</div>
                <div class="form-group">
                        <label for="email">Email</label>
                        <input ngModel 
                        required
                        name="email"
                         #email="ngModel"
                          type="text" 
                          id="email" 
                          class="form-control"/>
                </div>
                <div class="alert alert-danger"
                *ngIf="(email.touched||form.submitted) && email.invalid">Please Enter Email</div>
                <div class="text-right">
                    <button type="reset" class="btn btn-warning  " style='margin-right:16px'>Clear</button>
                    <button class="btn btn-primary">Submit</button>
                </div>
            </form>
    </div>
</div>
