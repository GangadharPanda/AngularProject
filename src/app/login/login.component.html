
<div class="container col-md-4 col-md-offset-4" >
        <div class="jumbotron col-md-12" id="loginPopup" *ngIf="!isLoggedIn">
            
                 <div class="row col-md-12">
                    <div class="col-md-4 col-md-offset-4">
                      <span class="fa-stack fa-4x">
                        <i class="fa fa-circle fa-stack-2x"></i>
                        <i class="fa fa-user fa-stack-1x fa-inverse"></i>
                      </span>
                    </div>
                  </div>
                  <div class="modal-header col-md-12">				
                        <h2 class="modal-title">Employee Login</h2>	
                  </div>
            <div class="modal-body col-md-12">
                <form ngForm #form="ngForm" (ngSubmit)="doLogin(form)">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input ngModel 
                        required
                        name="email"
                         #email="ngModel"
                          type="text" 
                          id="email" 
                          class="form-control"
                          [ngClass]="{ 'is-invalid': (form.submitted||email.touched) && email.invalid }"/>
                </div>
                <div *ngIf="(form.submitted||email.touched) && email.invalid"  class="alert alert-danger invalid-feedback">
                        <div *ngIf="email.errors.required">Email is required</div>
                </div>
                    <div class="form-group">
                        <label for="Password">Password</label>
                        <input ngModel 
                        required
                        minlength="6"
                        name="password"
                         #password="ngModel"
                          type="password" 
                          id="password" 
                          class="form-control"
                          [ngClass]="{ 'is-invalid': (form.submitted||password.touched) && password.invalid }"
                          />
                    </div>
                    <div *ngIf="(form.submitted||password.touched) && password.invalid" class=" alert alert-danger invalid-feedback">
                            <div *ngIf="password.errors.required">Password is required</div>
                            <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
                    </div>
                    
                    <div class="text-right">
                        <button class="btn btn-primary" > Submit </button>
                    </div>
                    <div *ngIf="form.submitted && form.invalid && false" class=" alert alert-danger invalid-feedback">
                            <div >{{this.errorMesaage}}</div>
                    </div>
                </form>
            </div>
        </div>
        </div>
